<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Online-расчет</title>
	//= template/header.html

  <section class="calc">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="breadcrumbs"><a href="/">Главная</a>&nbsp;&nbsp;›&nbsp;&nbsp;Online-расчет</div>
          <h1>РАСЧЕТ СТОИМОСТИ ДОСТАВКИ</h1>
          <h2>Для расчета стоимости доставки груза заполните форму ниже и/или прикрепите упаковочный лист (необязательно).</h2>
          <form enctype="multipart/form-data" class="application__form calc_form" action="php/post.php" method="post">
            <h3>Маршрут</h3>
            <div class="row calc__form-inputs">
              <div class="col-12 col-sm-6">
                <input name="from" type="text" class="from-input" placeholder="Страна, город отправки*">
              </div>
              <div class="col-12 col-sm-6">
                <input name="destination" type="text" class="destination-input" placeholder="Страна, город доставки*">
              </div>
            </div>
            <h3>Груз</h3>
            <div class="row calc__form-inputs">
              <div class="col-12 col-sm-6">
                <input name="item_name" type="text" class="item_name-input" placeholder="Наименование товара*">
              </div>
              <div class="col-12 col-sm-6">
                <select name="conditions">
                  <option value="Условия поставки">Условия поставки*</option>
  						    <option value="От двери до двери">От двери до двери</option>
  						    <option value="EXW">EXW</option>
  						    <option value="FOB">FOB</option>
  						    <option value="FCA">FCA</option>
  						    <option value="CPT">CPT</option>
  						    <option value="CIP">CIP</option>
  						    <option value="CIF">CIF</option>
  						    <option value="Иное">Иное</option>
                </select>
              </div>
              <div class="col-12 col-sm-6">
                <input name="weight" type="text" class="weight-input" placeholder="Вес нетто/брутто, кг*">
              </div>
              <div class="col-12 col-sm-6">
                <input name="volume" type="text" class="volume-input" placeholder="Объем, м³">
              </div>
            </div>
            <textarea name="message" placeholder="Дополнительная информация"></textarea>
            <div class="add_file-box">
              <input type="file" name="myfile" id="attached_file" multiple>
              <span id="add_file">Прикрепить файл</span>
            </div>
            <h3>Ваши данные</h3>
            <div class="row calc__form-inputs">
              <div class="col-12 col-sm-6">
                <input name="name" type="text" class="name-input" placeholder="Имя*">
              </div>
              <div class="col-12 col-sm-6">
                <input name="phone" type="text" class="phone-input" placeholder="Телефон">
              </div>
              <div class="col-12 col-sm-6">
                <input name="email" type="text" class="email-input" placeholder="Email*">
              </div>
            </div>

          <input type="hidden" name="location" value="Онлайн-расчет">
          <button class="but-yellow" type="submit">Отправить cообщение</button>
          </form>
        </div>
      </div>
    </div>
  </section>

	//= template/footer.html
